<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    
    <title></title>

<style>

.nav{
  background-color:#dddddd78;
}
.btn{
  background-color:white;
}

.btn:hover{
  background-color:#007bb5;
  color:#fff
}

.btn:hover a{
  color:#fff
}



</style>


  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
    
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('home') }}">Home</a></button>
        {% if current_user.is_authenticated %}
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('menu') }}">Menu</a></button>
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('feedback') }}">Feedback</a></button>
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('exercise') }}">Exercise</a></button>
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('logout') }}">Logout</a></button>
        {% else %}
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('login') }}">Login</a></button>
        <button class="btn btn-sm btn-outline-secondary" style="margin-right:10px;width:100px;" type="button"><a href="{{ url_for('register') }}">Register</a></button>
        {% endif %}
      </form>
    </nav>


{% block content %}

{% endblock %}

  </body>
</html>
